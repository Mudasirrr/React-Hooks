name: Deploy Website
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    
    steps:
      - uses: actions/checkout@v2
        
      - name: Install Node.js        
        uses: actions/setup-node@v2-beta
        with:
          node-version: 12
        
      - uses: borales/actions-yarn@v2.0.0
        with:
         cmd: install #will run yarn install command
      
      - name: Build React App
        run: yarn build
        
      - name: Install Surge
        run: npm install --global surge
      - name: npm test:ci
        run: npm run test:ci
        env:
         CI: false
        
      - name: Run surge
        run: surge ./build react_hooks_by_mudasir.surge.sh --token ${{ secrets.SURGE_TOKEN }}
